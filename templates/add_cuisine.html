{% extends "base.html" %} {% block content %}

<section class="container">
  <h3 class="add-header">Add Cuisine</h3>

  <!--Form-->
  <div class="row">
    <form
      id="recipe-form"
      class="col s12"
      method="POST"
      action="{{ url_for('add_cuisine') }}"
    >
      <!--Cuisine name-->
      <div class="row form-row">
        <div class="input-field col s12">
          <input
            id="cuisine_name"
            name="cuisine_name"
            type="text"
            minlength="3"
            maxlength="15"
            class="validate"
            required
          />
          <label for="cuisine_name">Cuisine Name</label>
        </div>
      </div>

      <!--Photo-->
      <div class="row form-row">
        <div class="input-field col s12">
          <i id="photo-icon" class="material-icons prefix">add_a_photo</i>
          <input
            id="img_url"
            name="img_url"
            type="text"
            minlength="5"
            pattern="https://.*"
            class="validate"
            required
          />
          <label for="img-url"></label>
          <span class="helper-text" data-error="wrong" data-success="right"
            >To add an image, please enter a valid URL.</span
          >
        </div>
      </div>

      <!--Add cuisine btn-->
      <button type="submit">
        <i class="material-icons">add_circle</i>
      </button>
    </form>
  </div>
</section>

{% endblock %}

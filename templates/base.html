<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      type="text/css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Wean Cuisine</title>
</head>
<body>

    <!-- Header -->
    <header>
      <nav id="inner-header">
         <div class="nav-wrapper">
            <a href="{{ url_for('get_recipes') }}" class="brand-logo">
                <img class="responsive-img" src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="Wean Cuisine Logo">
            </a>
            <ul class="nav-btns right">
                <!-- Modal login Trigger -->
                <li><a id="login-btn" class="btn modal-trigger" href="#modal1">Login</a></li>
                <!-- Modal login Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                    <h4>Modal Header</h4>
                    <p>A bunch of text</p>
                    </div>
                    <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div>
                </div>
                <!-- Sidenav menu Trigger -->
                <li><a href="#" id="menu" data-target="menu-items" class="sidenav-trigger show-on-large"><i id="menu-icon" class="material-icons">menu</i></a></li>
            </ul>
            <!-- Sidenav menu list -->
            <ul id= "menu-items" class="sidenav right">
                <li><a href="{{ url_for('get_recipes') }}">Home</a></li>
                <li><a href="#">How does Wean Cuisine work?</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Shop Recipe Books</a></li>
            </ul>
        </div>
      </nav>
    </header>
  

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
     {% block scripts %}
    {% endblock %}
</body>
</html>
